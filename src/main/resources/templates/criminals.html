<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Criminals</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body style="background-color: #222; color: white;">

<div layout:fragment="content" class="mt-3">
  <h1>List of Criminals</h1>
  <table class="table table-dark table-striped table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Lastname</th>
      <th>Years</th>
      <th>Details</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="criminal: ${criminals}">
      <td th:text="${criminal.id}">Criminal ID</td>
      <td th:text="${criminal.name}">Criminal Name</td>
      <td th:text="${criminal.lastName}">Criminal Lastname</td>
      <td th:text="${criminal.year}">Years</td>
      <td th:text="${criminal.details}">Details</td>
      <td><a th:href="@{/edit_criminal/{id}(id=${criminal.id})}" class="btn btn-primary">Edit</a></td>
      <td><a th:href="@{/delete_criminal/{id}(id=${criminal.id})}" class="btn btn-danger">Delete</a></td>
    </tr>
    </tbody>
  </table>
  <a th:href="@{/add_criminal}" class="btn btn-success mt-3">Add New Criminal</a>
</div>
</body>
</html>
