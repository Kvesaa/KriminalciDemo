<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add/Edit Weapon</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <style>
        body {
            background-color: #222;
            color: white;
        }
        .form-container {
            background-color: #333;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .form-container button[type="submit"] {
            margin-top: 10px;
        }
        .form-container a {
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h3 th:if="${weapon.id}" class="mt-3">Edit Weapon</h3>
<h3 th:unless="${weapon.id}" class="mt-3">Add Weapon</h3>

<div class="form-container">
    <form th:action="@{/add_weapon}" th:object="${weapon}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required />
        </div>

        <div class="form-group">
            <label for="serialNumber">Serial Number:</label>
            <input type="text" class="form-control" id="serialNumber" th:field="*{serialNumber}" />
        </div>

        <div class="form-group">
            <label for="details">Details:</label>
            <input type="text" class="form-control" id="details" th:field="*{details}" />
        </div>

        <div class="form-group">
            <label for="type">Type:</label>
            <input type="text" class="form-control" id="type" th:field="*{type}" />
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a th:href="@{/weapons}" class="btn btn-secondary mt-3">Back to Weapon List</a>
</div>

</body>
</html>
