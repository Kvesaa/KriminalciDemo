<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Cases</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body style="background-color: #222; color: white;">

<div layout:fragment="content" class="mt-3">
  <h1>List of Cases</h1>
  <table class="table table-dark table-striped table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Date</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="caseObj: ${cases}">
      <td th:text="${caseObj.id}">Case ID</td>
      <td th:text="${caseObj.name}">Case Name</td>
      <td th:text="${caseObj.description}">Case Description</td>
      <td th:text="${caseObj.date}">Case Date</td>
      <td><a th:href="@{/edit_case/{id}(id=${caseObj.id})}" class="btn btn-primary">Edit</a></td>
      <td><a th:href="@{/delete_case/{id}(id=${caseObj.id})}" class="btn btn-danger">Delete</a></td>
    </tr>
    </tbody>
  </table>
  <a th:href="@{/add_case}" class="btn btn-success mt-3">Add New Case</a>
</div>
</body>
</html>
