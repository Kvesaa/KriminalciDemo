<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Weapons</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body style="background-color: #222; color: white;">

<div layout:fragment="content" class="mt-3">
    <h1>List of Weapons</h1>
    <table class="table table-dark table-striped table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Serial number</th>
            <th>Type</th>
            <th>Details</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="weapon: ${weapons}">
            <td th:text="${weapon.id}">Weapon ID</td>
            <td th:text="${weapon.name}">Weapon Name</td>
            <td th:text="${weapon.serialNumber}">Serial number</td>
            <td th:text="${weapon.type}">Type</td>
            <td th:text="${weapon.details}">Details</td>
            <td><a th:href="@{/edit_weapon/{id}(id=${weapon.id})}" class="btn btn-primary">Edit</a></td>
            <td><a th:href="@{/delete_weapon/{id}(id=${weapon.id})}" class="btn btn-danger">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/add_weapon}" class="btn btn-success mt-3">Add New Weapon</a>
</div>
</body>
</html>
